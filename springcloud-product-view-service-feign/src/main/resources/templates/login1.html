<html lang="en" xmlns:th="http://www.thymeleaf.org">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登陆</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"  type="text/css"/>
        <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css"  type="text/css"/>

		<link rel="stylesheet" href="static/assets/css/form-elements.css"  type="text/css"/>
        <link rel="stylesheet" href="static/assets/css/style.css" type="text/css"/>

            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="static/static/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/assets/ico/apple-touch-icon-72-precomposed.png">

    </head>

    <body background="static/assets/img/backgrounds/1.jpg">

        <!-- Top content -->
        <div class="top-content" id="workingArea">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>新闻推荐系统</strong></h1>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登陆</h3>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form">
			                    	<div class="form-group">
			                    		<label class="sr-only" for="form-username">Username</label>
			                        	<input type="text" name="form-username" v-model="name" placeholder="用户名" class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">Password</label>
			                        	<input type="password" name="form-password" placeholder="密码" class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="submit" class="btn" @click="login">登陆</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="static/assets/js/jquery-1.11.1.min.js"></script>
        <script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="static/assets/js/jquery.backstretch.min.js"></script>
        <script src="static/assets/js/scripts.js"></script>
        <script src="static/js/vue/2.5.16/vue.min.js"></script>
        <script src="static/js/axios/0.17.1/axios.min.js"></script>
        <script src="static/js/moment/2.22.2/moment.js"></script>
        
        <!--[if lt IE 10]>
            <script src="static/assets/js/placeholder.js"></script>
        <![endif]-->
    </body>
<script>
    $(function () {
        var dataVue = {
            uri:'real_login',
            name:''
        };

        const vue = new Vue({
            el: '#workingArea',
            data: dataVue,
            methods:{
                login:function () {
                    const url = this.uri+"?name="+vue.name;
                    axios.get(url).then(function (response) {
                            location.href="index";
                    });
                }
            }
        });
    });
</script>
</html>
