<script>
    $(function () {
        var dataVue = {
            uri:'recommendations',
            recommendations:[],
            news:''
        };

        const vue = new Vue({
            el:'#workingArea',
            dataVue:dataVue,
            mounted:function () {
                this.load();
            },
            methods: {
                load:function () {
                    var url = this.uri
                    axios.get(url).then(function (response) {
                        var result = response.data;
                        vue.recommendations = result;
                        vue.news = result.news;
                    });
                }
            }
        });
    });
