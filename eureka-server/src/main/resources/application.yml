eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

#name: eureka-server 表示这个微服务本身的名称是 eureka-server
spring:
  application:
    name: eureka-server
